<section id="navMenu">
	<img id="logo" src="assets/images/menu/logo.png" alt="" >
	<nav id="navOptions">
		<ng-container *ngFor="let menuItem of menuList">
			<a routerLink="/{{menuItem.name}}" class="menuOption" routerLinkActive="active">{{menuItem.name | titlecase}}</a>
		</ng-container>
	</nav>
	<section id="coolButtons">
		<button id="signUp">Sign Up</button>
		<button id="logIn">Log In</button>
	</section>
</section>
